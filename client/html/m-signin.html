    #num {
      position: relative;
    }

    #num::after {
      position: absolute;
      content: "0";
      display: block;
      width: 16px;
      height: 16px;
      /* border: 1px solid red; */

      border-radius: 50%;
      color: white;

<body>
  <!-- <div class="container"> -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
    <div class="container">

      <!-- menu toggle -->
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img style="vertical-align: baseline" src="./image/aquaLogo.png" alt="">
      </a>

      <!-- cart icon -->
      <button id="num" class="navbar-toggler" type="button">
        <img class="navbar-shopping-cart-icon" src="./image/shopping_cart.png"></img>
      </button>

      <!-- web menu -->
      <div class="collapse navbar-collapse ">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">揪團潛水</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">文章分享</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">自由潛點</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">課程平台</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">線上商店</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">實用工具</a>
        </ul>
      </div><!-- member Login -->

      <div class="collapse navbar-collapse " id="navbarMember">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <!-- <img class="navbar-shopping-cart-icon" src="shopping_cart.png"></img> -->
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-outline-light btn-sm">Login</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- banner
  <div class="banner">
    <img src="./image/18043001_01.jpg" alt="">
  </div> -->

  <!-- sign-in content -->
  <div class="container">
    <div class=" signincard-hs row d-flex align-items-center">
      <div class="card col-md-6 mx-auto">
        <!-- Default form login -->
        <form class="text-center p-5" action="#!">
          <p class="h4 mb-4">登入</p>
          <!-- Email -->
          <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

          <!-- Password -->
          <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
          <div class="d-flex justify-content-around">
            <div>
              <!-- Remember me -->
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">記住我</label>
              </div>
            </div>
            <div>
              <!-- Forgot password -->
              <a href="">忘記密碼?</a>
            </div>
          </div>

          <!-- Sign in button -->
          <button class="btn btn-info btn-block my-4" type="submit">登入</button>

          <!-- Register -->
          <p>還不是會員？
            <a href="">註冊</a>
          </p>

          <!-- Social login -->
          <p>其他登入方式：</p>

          <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
          <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
          <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
          <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>
          <a href="#" class="mx-2" role="button"><i class="fab fa-google light-blue-text"></i></a>

        </form>
        <!-- Default form login -->
      </div>
    </div>
  </div>
